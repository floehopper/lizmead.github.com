<!DOCTYPE html>
<html>
<head>

   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Walnut Tree Cottage" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/blog/css/syntax.css" type="text/css" />

   <!-- Twitter Bootstrap CSS -->
   <!-- link rel="stylesheet" href="/blog/css/bootstrap.min.css" type="text/css" media="screen, projection" / -->
   <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">

   <!-- Typekit -->
   <!-- script type="text/javascript" src="/blog/js/bootstrap.min.js"></script -->
   <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>

  <div id="page">

   <!-- Twitter Bootstrap navbar -->

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <a class="brand" href="http://walnuttreecottage.info/">Walnut Tree Cottage</a>
          <div class="nav-collapse">
            <ul class="nav pull-right">
              <li><a href="/">Home</a></li>
              <li><a href="/blog">Blog</a></li>
              <li><a href="/about">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content area -->

    <div class="container">
      <div class="content">
        <header class="page-header">
          <h1>{{ site.title }}</h1>
        </header>
        <div class="row">
          <div id="content" class="span9">
            {{ content }}
          </div>
          <nav class="span3">
            <h3>Recent Posts</h3>
            <hr />
            <div id="posts">
              {% for post in site.posts limit:10%}
                <p><a href="/blog{{ post.url }}">{{ post.title }}</a></p>
              {% endfor %}
              <hr>
              <p>powered by <a href="https://github.com/mojombo/jekyll">jekyll</a></p>
            </div>
          </nav>
        </div>
      </div>
      <hr />
      {% include footer.html %}
    </div> 

  </div> 

  <!-- End Main content area -->

</body>
</html>
